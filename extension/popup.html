<!doctype html>
<html>

<head>
  <title>Getting Started Extension's Popup</title>
  <style>
    .container {
      width: 400px;
      padding-top: 15px;
      padding-bottom: 15px;
    }
  </style>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <script src="scripts/angular.min.js"></script>
  <script src="scripts/rally.constants.js"></script>
  <script src="scripts/rally.controller.js"></script>
  <script src="scripts/rally.service.js"></script>
  <script src="scripts/app.js"></script>
</head>

<body ng-app="rallyApp">
  <div class="container">
    <div class="row">
      <form class="col-md-4" ng-controller="rallyController as vm">
        <div id="login" ng-show="vm.showLogin">
          <div class="form-group">
            <label for="login">Login</label>
            <input type="text" class="form-control" id="login" ng-model="vm.login" placeholder="Login">
          </div>
          <div class="form-group">
            <label for="password">Password</label>
            <input type="password" class="form-control" id="password" ng-model="vm.password" placeholder="Password">
          </div>
          <div class="form-group">
            <button type="submit" class="btn btn-primary" ng-click="vm.loginUser()">Login</button>
          </div>
        </div>
        <div id="defectPanel" ng-show="vm.showDefect">
          <div class="form-group">
            <label for="title">Defect Title</label>
            <input type="text" class="form-control" id="title" ng-model="vm.defect.name" placeholder="Title">
          </div>
          <div class="form-group">
            <label for="description">Description</label>
            <textarea id- "description" ng-model="vm.defect.description" class="form-control" rows="3"></textarea>
          </div>
          <div class="form-group">
            <button type="submit" class="btn btn-default" ng-click="vm.takeScreenshot()"><span class="glyphicon glyphicon-camera"></span> Take a Screenshot</button>
          </div>
          <div class="form-group" ng-show="vm.defect.screenshot">
            <img class="img-responsive img-thumbnail" ng-src="{{vm.defect.screenshot}}"></img>
          </div>
          <div class="form-group">
            <button type="submit" class="btn btn-primary" ng-click="vm.submit()">Submit</button>
          </div>
        </div>
        <div ng-show="vm.isLoading">Loading...</div>
        <div ng-show="vm.error" ng-bind-html="vm.error.data"></div>
      </form>
    </div>
  </div>
</body>

</html>
